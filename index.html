<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center w-100" style="height: 100vh;">

            <div class="row bg-warning-subtle">
                <div class="col border border-dark p-1" style="height: 80px;"><input id="res" type="text" class="w-100"style="height: 70px;" readonly placeholder="0"></div>
            </div>
            <div class="row bg-primary-subtle">

              <div class="col-3 border border-dark" style="background-color: #a2f3ff;"><button onclick="displayData('/')" type="button" class="btn w-100 h-100 border-0">‚ûó</button></div>
            </div>
            <div class="row bg-primary-subtle">
                <div class="col border border-dark"><button onclick="displayData('7')" type="button" class="btn  w-100 h-100 fw-bolder">7</button></div>
                <div class="col border border-dark"><button onclick="displayData('8')" type="button" class="btn  w-100 h-100 fw-bolder">8</div>
                <div class="col border border-dark"><button onclick="displayData('9')" type="button" class="btn  w-100 h-100 fw-bolder">9</div>
                <div class="col border border-dark" style="background-color: #a2f3ff;"><button onclick="displayData('*')" type="button" class="btn  w-100 h-100  border-0">‚úñÔ∏è</div>
            </div>
            <div class="row bg-primary-subtle">
                <div class="col border border-dark"><button onclick="displayData('4')" type="button" class="btn  w-100 h-100 fw-bolder">4</div>
                <div class="col border border-dark"><button onclick="displayData('5')" type="button" class="btn  w-100 h-100 fw-bolder">5</div>
                <div class="col border border-dark"><button onclick="displayData('6')" type="button" class="btn  w-100 h-100 fw-bolder">6</div>
                <div class="col border border-dark" style="background-color: #a2f3ff;"><button onclick="displayData('-')" type="button" class="btn  w-100 h-100 border-0">‚ûñ</div>
            </div>
            <div class="row bg-primary-subtle">
                <div class="col border border-dark"><button onclick="displayData('1')" type="button" class="btn  w-100 h-100 fw-bolder">1</div>
                <div class="col border border-dark"><button onclick="displayData('2')" type="button" class="btn  w-100 h-100 fw-bolder">2</div>
                <div class="col border border-dark"><button onclick="displayData('3')" type="button" class="btn  w-100 h-100 fw-bolder">2</div>
                <div class="col border border-dark" style="background-color: #a2f3ff;"><button onclick="displayData('+')" type="button" class="btn  w-100 h-100  border-0">‚ûï</div>
            </div>
            <div class="row bg-primary-subtle">
                <div class="col border border-dark"><button onclick="displayData('0')" type="button" class="btn  w-100 h-100 fw-bolder">0</div>
                <div class="col border border-dark"><button onclick="displayData('.')" type="button" class="btn  w-100 h-100 fw-bolder">.</div>
                <div class="col border border-dark"><button onclick="delLastnmbr()" type="button" class="btn  w-100 h-100 fw-bolder">DEL</div>
                <div class="col border border-dark" style="background-color: #59e7fd;"><button onClick="evaluateExpr('')" type="button" class="btn  w-100 h-100  border-0">üü∞</div>
            </div>
        </div>
    </div>

<script src="./dy4calc.js"></script>
